  /auth/signup:
    post:
      consumes:
      - application/json
      description: Create a new user account
      parameters:
      - description: Signup details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.SignupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SignupResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ServerErrorResponse'
      summary: Register a new user
      tags:
      - Auth
  /auth/signup/confirm:
    post:
      consumes:
      - application/json
      description: Use hashed token to confirm email used in signup
      parameters:
      - description: Token and email for confirmation
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.ConfirmSignupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ConfirmSignupResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ServerErrorResponse'
      summary: Confirm email
      tags:
      - Auth
