basePath: /
definitions:
  models.AIResponse:
    properties:
      data:
        $ref: '#/definitions/models.InvestmentAdvice'
      status:
        example: success
        type: string
    type: object
  models.AIServiceRequest:
    properties:
      age:
        type: integer
      amount:
        type: number
      currency:
        type: string
      investmentHorizon:
        type: integer
      investmentKnowledge:
        type: string
      investmentPurpose:
        type: string
      location:
        type: string
      riskTolerance:
        type: string
    type: object
  models.AuthErrorResponse:
    properties:
      error:
        example: Invalid or expired token
        type: string
      status:
        example: error
        type: string
    type: object
  models.ConfirmSignupRequest:
    properties:
      email:
        type: string
      token:
        type: string
    required:
    - email
    - token
    type: object
  models.ConfirmSignupResponse:
    properties:
      message:
        example: User status updated successfully
        type: string
      status:
        example: success
        type: string
    type: object
  models.ErrorResponse:
    properties:
      error:
        example: Something went wrong
        type: string
      status:
        example: error
        type: string
    type: object
  models.InvestmentAdvice:
    properties:
      investmentAdvice:
        example: Based on your risk tolerance, we recommend a diversified portfolio
          of stocks and bonds.
        type: string
    type: object
  models.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  models.LoginResponse:
    properties:
      status:
        example: success
        type: string
      token:
        example: jwt.token.here
        type: string
    type: object
  models.LogoutRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  models.LogoutResponse:
    properties:
      message:
        example: Action successful
        type: string
      status:
        example: success
        type: string
    type: object
  models.PasswordChangeRequest:
    properties:
      new_password:
        minLength: 8
        type: string
      token:
        type: string
    required:
    - new_password
    - token
    type: object
  models.PasswordChangeResponse:
    properties:
      message:
        example: Password changed successfully
        type: string
      status:
        example: success
        type: string
    type: object
  models.PasswordResetRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  models.PasswordResetResponse:
    properties:
      message:
        example: Password reset successful
        type: string
      status:
        example: success
        type: string
    type: object
  models.ServerErrorResponse:
    properties:
      error:
        example: Internal Server Error
        type: string
      status:
        example: error
        type: string
    type: object
  models.SignupRequest:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - email
    - first_name
    - last_name
    - password
    - username
    type: object
  models.SignupResponse:
    properties:
      message:
        example: User created successfully
        type: string
      status:
        example: success
        type: string
    type: object
host: robo-advisor-backend-service.onrender.com
info:
  contact: {}
  description: This is a backend server for authentication and AI interaction.
  title: Robo-Advisor API
  version: "1.0"
paths:
  /ai/fetch-response/days:
    get:
      consumes:
      - application/json
      description: Retrieval of previous responses from the AI Service
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Number of items per page
        in: query
        name: limit
        type: integer
      - description: Number of days to go back
        in: query
        name: days
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.AuthErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ServerErrorResponse'
      security:
      - BearerAuth: []
      summary: AI Service
      tags:
      - AI
  /ai/fetch-response/today:
    get:
      consumes:
      - application/json
      description: Retrieval of previous responses from the AI Service
      parameters:
      - description: Page number
